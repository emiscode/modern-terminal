# Ranger file manager configuration

# Show hidden files
set show_hidden true

# Default view mode
set viewmode miller

# Colorscheme
set colorscheme default

# Editor
set editor nvim

# Preview files
set preview_files true
set preview_images true
set use_preview_script true

# Key bindings
map <C-o> shell_open
map <C-t> tab_new
map <C-w> tab_close

